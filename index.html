<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>
<body>
	<section class="container" id="calculator-border">
		<div class="row justify-content-center" id="resultsDisplay">
			<div id= "display">
				0
			</div>
		</div>
		<div class="row justify-content-around" id="top">
				<input type="button" onclick="number(this.value, calculator)" value="7" name="">
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="8" name="">
			</div>
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="9" name="">
			</div>
			<div>
				<input type="button" onclick="operator(this.value, calculator)" value="/" name="">
			</div>
		</div>
		<div class="row justify-content-around" id="top">
				<input type="button" onclick="number(this.value, calculator)" value="4" name="">
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="5" name="">
			</div>
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="6" name="">
			</div>
			<div>
				<input type="button" onclick="operator(this.value, calculator)" value="*" name="">
			</div>
		</div>
		<div class="row justify-content-around" id="top">
				<input type="button" onclick="number(this.value, calculator)" value="1" name="">
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="2" name="">
			</div>
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="3" name="">
			</div>
			<div>
				<input type="button" onclick="operator(this.value, calculator)" value="-" name="">
			</div>
		</div>
		<div class="row justify-content-around" id="top">
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="0" name="">
			</div>
			<div>
				<input type="button" onclick="number(this.value, calculator)" value="." name="">
			</div>
			<div>
				<input type="button" onclick="calculation(calculator)" value="=" name="">
			</div>
			<div>
				<input type="button" onclick="operator(this.value, calculator)" value="+" name="">
			</div>
			
		</div>
		<div class="row justify-content-around" id="top">
			<input type="button" onclick="clearCalculator(calculator)" value="C" name="">
		</div>
	</section>
</body>
</html>
